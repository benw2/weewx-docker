---
name: Yaml Lint
on: # yamllint disable-line rule:truthy
  workflow_call:
  # Setup workflow dispatch to allow for manual running for testing
  workflow_dispatch:

jobs:
  lintAllTheYAMLs:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
      - name: "🧐 Lint YAML syntax"
        uses: "docker://python:3-alpine"
        with:
          args: |
            /bin/sh -c "pip install 'yamllint>=1.28.0';
            yamllint -f github --no-warnings ."
